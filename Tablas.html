<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
    <table>
      <!-- The meaning for TR us table row-->
      <tr>
        <!-- The meaning for TD us table data-->
       <th>Nombre:</th>
       <th>Telefono:</th>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>6270561</td>
      </tr>
    </table>
  </body>
</html>
