<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="email" name="hola" value="" placeholder="NOMBRE" maxlength="10" size="50" required>
      <input type="text" name="" value="" placeholder="NOMBRE" maxlength="10" size="50" readonly>
      <br/><br/>
      <textarea name="textarea" rows="20" cols="80" id="area" placeholder="Jutificacion"></textarea>
      <br/><br/>
      <label for="pais">Pais</label>
      <select name="pais" id="pais">
        <option value="mexico">Mexico</option>
        <option value="España">España</option>
        <option value="Colombia">Colombia</option>
      </select>
      <br/><br/>
      <input type="radio" name="genre" value="Hombre" id="hombre"> <label for="hombre">Hombre</label>
      <input type="radio" name="genre" value="Mujer" id="mujer"> <label for="mujer">Mujer</label>
      <br/><br/>
      <label for="terminos">Terminos y Condiciones</label>
      <input type="checkbox" name="terminos" value="terminos" id="terminos" required>
      <br/><br/>
      <input type="submit" name="" value="ENVIAR">

    </form>

  </body>
</html>
