<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas para texto</title>
  </head>
  <body>
    <p>
      <!-- THE DIFERENCE BETWEEN THIS LABEL IS ABOUT SEMANTIC IMPORTANCE, WITH strong
      GIVES MORE IMPORTANCE TO THE TEXT-->
       <b>Hola Negrilla</b>
       <br/><br/>
       <strong>Negrita con Strong</strong>
       <br/><br/>
       <!--same here comment-->
       <i>Italic</i>
       <br/>
       <em>Enfasis</em>
      <br/><br/>
      <small>TEXTO PEQUEÃ‘O</small>
      <br/><br/>
      <!-- Mark is used for putting the label in yellow-->
      <mark>Marked</mark>
      <br/><br/>
      <!-- Deleted is used for putting the label like if was deleted-->
      <del>Deleted</del>
      <br/><br/>
      <!-- Ins label is used for putting text as line under-->
      <ins>Inserted</ins>
      <br/><br/>
      <sub>Subscript</sub> ejemplo Subscript
      <br/><br/>
      <sup>SuperScript</sup> ejemplo SuperScript

    </p>
  </body>
</html>
